{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'img/logo_final_project.png'%}" alt="" class="logo__img">
                <span class="logo__text">Уберем всё лишнее из ссылки!</span>
            </div>
            <div>
                <ul class="menu">
                    <li class="menu__item"><a href="{% url 'home' %}">Главная</a></li>
                    <li class="menu__item"><a href="{% url 'about' %}">Про нас</a></li>
                    {% if not user.is_authenticated %}
                    <li class="menu__item"><a href="{% url 'user' %}">Войти</a></li>
                    <li class="menu__item"><a href="{% url 'reg' %}">Регистрация</a></li>
                    {% else %}
                    <li class="menu__item"><a href="{% url 'profile' %}">Личный кабинет</a></li>
                    <li class="menu__item"><a href="{% url 'links' %}">Ссылки</a></li>

                    {% endif %}

                </ul>
            </div>
        </header>
    </div>


    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="text__footer">Все права защищены &copy;</div>
            <div class="footer__list">
                <a href=""><img src="{% static 'img/logo/twitter.png' %}" class="footer__item"></a>
                <a href=""><img src="{% static 'img/logo/youtube.png' %}" class="footer__item"></a>
                <a href=""><img src="{% static 'img/logo/vk.png' %}" class="footer__item"></a>
                <a href=""><img src="{% static 'img/logo/telegram.png' %}" class="footer__item"></a>
            </div>
    </footer>
    
</body>
</html>
